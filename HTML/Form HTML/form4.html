<html>
	<body>
		<h1> Job Requirement </h1>
		<p> required fields are followed by* </p>
		<form> 
		<table border="1">
			<tr>
				<th> Full Name:*</th>
					<td><input type="text" placeholder="" required autofocus size="35"></td>
				<th> Phone Number:* </th>
					<td><input type="number" min="0" required></td>
				<th> Email Id:* </th>
					<td><input type="email" required></td>
		</table>
			<fieldset>
				<legend> <big> <b> Address Details </b> </big> </legend>
				Address:*<textarea rows="3" cols="50">
						</textarea> <br> <br>
				Pincode:* <input type="number">
			</fieldset>
			<fieldset>
				<legend> <big> <b> Personal Info. </b></big></legend>
				Gender:* <input type="radio" name="1"checked> Male
						<input type="radio" name="1"> Female
						<input type="radio" name="1"> Other
						<br> <br>
				Age:* <input type="number" min="0" min="0" max="99">
						<br> <br>
				Date of Birth:* <input type="date">
						<br> <br>
				Relationship Status:*<input type="radio"name="1"> Married
									<input type="radio"name="1"> Unmarried
									<input type="radio"name="1"> Devorce
						<br> <br>
				Hobby:* <input type="checkbox"> Dancing
						<input type="checkbox"> Reading
						<input type="checkbox"> Singing
						<input type="checkbox"> Music
			</fieldset>
		</form>
	</body>
</html>
