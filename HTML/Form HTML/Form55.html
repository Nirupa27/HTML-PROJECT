<html>
	<body>
		<marquee height="" direction="right" bgcolor="lightgreen" behavior="alternate" scrollamount="15" loop="3"> <h1> <u> Job Requirement </u> </h1> </marquee> 
		
		 

		<form method="post"> 
		<fieldset>
		<legend> <big> <b> Personal Info </big> </b> </legend>
		<table bgcolor="skyblue" cellspacing="10px" cellpadding="10px">
			<tr>
				<th> Full Name:</th>
					<td><input type="text" placeholder="Enter Your Full Name" required autofocus size="0" name="txtname"></td>
			</tr>
			<tr>
				<th> Phone Number:</th>
					<td><input type="number" placeholder="Enter Your Phone Number" min="0" name="ph.no."required></td>
			</tr>
			<tr>
				<th> Email Id:</th>
					<td><input type="email" placeholder="Enter Your Email Id" name="txtEmail"required></td>
			</tr>

			<tr>
				<th> Address:</th>
					<td><textarea rows="3" cols="50" placeholder="Enter Your Text Here" name="address" required></textarea></td> 
			</tr>
			<tr>
				<th> Pincode:</th>
					<td> <input type="number" placeholder="Enter Your Pincode" name="pincode" required> </td>
			</tr>
			<tr>
				<th> Gender:</th>
					<td> <input type="radio" name="rb1" value="M" checked required> Male 
					<input type="radio" name="rb1" Value="F" required> Female
					<input type="radio" name="rb1" value="O" required>Other </td>
			</tr>
			<tr>
				<th> Age:</th>
					<td> <input type="number" name="Age" placeholder="" min="0" max="" required> </td>
			</tr>
			<tr>
				<th> Date of Birth:</th>
					<td> <input type="date" name="DOB" required> </td>
			</tr>
			<tr>
				<th> Relationship Status:</th>
					<td> <input type="radio"name="rb2" checked value="Married" required> Married
									<input type="radio"name="rb2" value="Unmarried" required> Unmarried
									<input type="radio"name="rb2" value="Devorce " required> Devorce 
					</td>
			</tr>
			<tr>
				<th> Hobby:</th>
					<td> <input type="checkbox" name="cbhobby" value="Dancing"> Dancing
						<input type="checkbox" name="cbhobby" value="Reading"> Reading
						<input type="checkbox" name="cbhobby" value="Singing"> Singing
						<input type="checkbox" name="cbhobby" value="Music"> Music
					</td>
			</tr>
			<tr>
				<th colspan="2"> <input type="Submit">
				     <input type="reset"> 
			         <input type="Submit" value="Apply"> </th>
			</tr>
		</fieldset>	
		</table>
		</form>
	</body>
</html>
